---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .ansible-lint
platforms:
  - name: ubuntu1804
    image: "williamyeh/ansible:ubuntu18.04"
    #    image: "quay.io/ansible/molecule"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: centos7
    image: "williamyeh/ansible:centos7"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint

  playbooks:
    converge: converge.yml
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
